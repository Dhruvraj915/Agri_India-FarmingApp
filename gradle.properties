# Gradle daemon memory
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Kotlin daemon memory options (IMPORTANT for daemon crash issues)
kotlin.daemon.jvm.options=-Xmx1024m,-XX:+HeapDumpOnOutOfMemoryError

# Enable parallel builds
org.gradle.parallel=true

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Use official Kotlin code style
kotlin.code.style=official

# Enable configuration cache (stable)
org.gradle.configuration-cache=true
